<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="navigation-wrap bg-light start-header start-style">

			<div class="row">
				<div class="col-12">
					<nav class="navbar navbar-expand-md navbar-light">

							<span class="navbar-toggler-icon"></span>
						</button>
						
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav ml-auto py-4 py-md-0">
								<li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4 active">
									<a class="nav-link" href="/home">Home</a>
								</li>
								<!-- <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
									<a class="nav-link" href="#">Contact</a>
								</li> -->
								<li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">

								</li>
							</ul>
						</div>
					</nav>		
				</div>
			</div>
		</div>
	</div>
	<div class="container mt-5">
        <div class="row justify-content-center mt-5">
            <div class="col-md-12 col-lg-12 col-xl-12 order-2 order-lg-1 mt-5">

              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-5">User Info</p>

              <form class="mx-1 mx-md-4 row justify-content-center" action="register" method="POST" role="form">

                {% csrf_token %}
                <div class="row col-12 justify-content-center align-items-center">
                    <div class="form-outline col-lg-6 col-md-12 mb-4">
                        <label class="form-label" for="firstname">First Name*</label>
                        <input class="form-control" type="text" value="prabal" disabled>
                    </div>
                    <div class="form-outline col-lg-6 col-md-12 mb-4">
                        <label class="form-label" for="lastname">Last Name*</label>
                        <input class="form-control" type="text" value="prabal" disabled>
                      <!-- <input type="text" id="form3Example1c" class="form-control" /> -->
                    </div>
                </div>

                <div class="row col-12 justify-content-center align-items-center">
                    <div class="form-outline col-lg-6 col-md-12 mb-4">
                        <label class="form-label" for="username">UserName*</label>
                        <input class="form-control" type="text" value="username" disabled>
                      <!-- <input type="text" id="form3Example1c" class="form-control" /> -->
                    </div>
                    <div class="form-outline col-lg-6 col-md-12 mb-4">
                        <label class="form-label" for="email">Email*</label>
                        <input class="form-control" type="email" value="prabal@.com" disabled>
                      <!-- <input type="email" id="form3Example1c" class="form-control" /> -->
                    </div>
                </div>

                <div class="row col-12 justify-content-center align-items-center">
                    <div class="form-outline col-lg-6 col-md-12 mb-4">
                        <label class="form-label" for="gender">Gender</label>
                        <select class="form-control" name="gender" required>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Rather not to say</option>   
                        </select>
                    </div>
                    <div class="form-outline col-lg-6 col-md-12 mb-4">
                        <label class="form-label" for="ph_number">Phone Number*</label>
                        <input class="form-control" type="text" value="94090032">
                      <!-- <input type="number" id="form3Example1c" class="form-control" /> -->
                    </div>
                  </div>

                <div class="row col-12 justify-content-center align-items-center">
                    <div class="form-outline col-12 mb-4">
                      <label class="form-label" for="address">Address</label>
                      <input class="form-control" type="text" value="jef dc amm">
                      <!-- <input type="text" id="form3Example4c" class="form-control" /> -->
                    </div>
                </div>
                <div class="row col-12 justify-content-center align-items-center">
                  <div class="form-outline col-12 mb-4">
                    <label class="form-label" for="address">Upload Photo</label>
                    <input class="form-control" type="file">
                    <!-- <input type="text" id="form3Example4c" class="form-control" /> -->
                  </div>
              </div>
                <div>
                  {% if messages %}
                    <div>
                              {% for message in messages %}
                              <div class="m-2"><p class="text-center alert alert-danger alert-width">{{ message }}</p></div>
                              {% endfor %}
                    </div>
                  {% endif %}
                </div>
                <div class="row col-12 justify-content-center mx-4 mb-3 mb-lg-4">
                  <button type="submit" class="btn btn-primary btn-lg" style="background-color: #5B9279 !important;">Update Info</button>
                </div>

              </form>
            </div>
          </div>
    </div>
</body>
