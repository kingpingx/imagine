<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forget Password</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
  body{
    margin: 0;
  }
    .form-container{
    position: absolute;
    top: 30vh;
    background: #fff;
    padding: 30px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 10px;
    box-shadow: 0px 0px 3px 0px #000;
    }
    input[type="text"] {
         font-size:22px;
         }

</style>
</head>
<body>

<section class="container-fluid" style="background-color: #eee; height: 100vh;">
<section class="row justify-content-center">
    <section class="col-12 col-sm-6 col-md-3">
  <form class="form-container" method="post" action="">
      {% csrf_token %}
      <b><h5>Forget Password</h5></b>
    <div class="form-group mb-2">
      <input type="text" class="form-control my-4 rounded-pill mb-2" name="email" placeholder="email">
    </div>
                {% if messages %}
                  {% for message in messages %}
                    <div class="alert alert-info"><p class="text-center">{{ message }}</p></div>
                  {% endfor %}
                {% endif %}
    <div class="row justify-content-center mt-2">
    <button type="submit" class="btn btn-info rounded-pill">Submit</button>
    </div>
  </form>
        </section>
</section>
</section>
</body>
</html>
