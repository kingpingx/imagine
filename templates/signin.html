{% extends "sign-base.html" %}
{% load crispy_forms_tags %}
    {% block title %}Login{% endblock title %}
    {% block container %}
    <style>
      #div_id_username label,
      #div_id_password{
        font-size: 21px;
      }
      #div_id_username .controls,
      #div_id_password .controls{
        text-align: center !important;
        margin-bottom: 20px;
      }
      input{
        border-radius: 5px;
        outline: none;
        border: 1px solid #ced4da;
        height: 40px;
      }
      #div_id_username .controls input:focus,
      #div_id_password .controls input:focus{
        outline: none;
        border: 3px solid #7ed0dd !important;
      }
    </style>

    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11" style="margin: 40px auto;">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-12 col-lg-12 col-xl-12 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
      
                      <form class="mx-1 mx-md-4 row justify-content-center" action="login" method="post" role="form">

                        {% csrf_token %}
                        
                        <div class="row col-12 justify-content-center align-items-center">
                            <div class="form-outline col-lg-6 col-md-12 mb-4">
                                <!-- <label class="form-label" for="form3Example1c">UserName</label> -->
                                {{ form|crispy }}
                              <!-- <input type="text" id="form3Example1c" class="form-control" /> -->
                            </div>
                        </div>
      
                        <!-- <div class="row col-12 justify-content-center align-items-center">
                          <div class="form-outline col-lg-8 col-md-12 mb-4">
                            <label class="form-label" for="form3Example4c">Password</label>
                            <input type="password" id="form3Example4c" class="form-control" />
                          </div>
                        </div> -->
      
                        <div class="row col-12 justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg" style="background-color: #5B9279 !important;">Login</button>
                        </div>
      
                      </form>
                      <p class="text-center">
                        <a href="forget_password/">Forget Password?</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
