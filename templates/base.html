<!DOCTYPE html>

<head>

<body >
    <div id="nav">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark navbar-static-top">
            <a id="brand" href="/homepage" >T.C.B</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav text-center ml-auto">
                    <a href="/homepage" class="nav-item nav-link">Home</a>
                    <a href="/customer" class="nav-item nav-link">Customers</a>
                    <a href="/transfer" class="nav-item nav-link">Transfer</a>

                    <a href="/" class="nav-item nav-link">Logout</a>
                </div>
            </div>
        
        </nav>
    </div>
        
<div id="p">
    <p class="mbr-section-title align-center  pb-3 mbr-fonts-style display-1" style="margin-top:80px; text-align:center;"> {% block head %} View Customer {% endblock head %}</p>
</div>


{% block body %}

{% endblock body %}

</footer>

<script>
    function goto(){
        window.replace()

    }

    document.getElementById("brand").style.transition = "all 1s";
    document.getElementById("brand").onmouseover = function(){
        after()};
    document.getElementById("brand").onmouseout = function(){
        old()};
    var old_text="T.C.B";
    var new_text="The Coder's Bank";
    function after(){
        document.getElementById("brand").innerHTML=new_text;
    }
    function old(){
        document.getElementById("brand").innerHTML=old_text;
    }
    
</script>


</body>
</html>
